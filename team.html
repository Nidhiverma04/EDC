<!DOCTYPE html>

<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: rgb(14, 13, 13);
            color: #fff;
            padding: 20px 20px;
            text-align: center;
            position: sticky;
            z-index: 1000;
        }

        header img {
            height: 80px;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 5px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav a:hover {
            background-color: #444;
        }

        .team-section {
            padding: 60px 20px;
            text-align: center;
            background-color: #fff;
        }

        .team-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .team-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        .team-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 280px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .team-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .team-card h3 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #333;
        }

        .team-card p {
            color: #666;
            font-size: 1rem;
            padding: 0 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons a {
            color: #333;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0073e6;
        }

        footer {
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
            padding: 30px;
        }

        footer p {
            margin-bottom: 20px;
        }

        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer .social-icons a {
            color: #fff;
            font-size: 2rem;
        }
    </style>
</head>
